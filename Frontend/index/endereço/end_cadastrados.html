<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereços Cadastrados</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Ícone -->
    <link rel="shortcut icon" href="icons/icons8-endereço-50.png" type="image/x-icon">

    <style>
        .table-responsive { margin: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered table-sm align-middle caption-top" id="tabelaEnderecos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>CEP</th>
                        <th>Cidade</th>
                        <th>RUA</th>
                        <th>NUMERO</th>
                        <th>COMPLEMENTO</th>
                        <th>EDITAR</th>
                        <th>EXCLUIR</th>
                    </tr>
                </thead>
                <tbody id="tabelaEnderecosBody">
                    <!-- Dados serão preenchidos dinamicamente pelo JavaScript -->
                </tbody>
                <caption class="text-center">ENDEREÇOS CADASTRADOS</caption>
            </table>
        </div>

        <center><a class="btn btn-primary w-39 py-2" href="./endereco.html">VOLTAR</a></center>
    </div>
    <!-- Modal de Edição de Endereço -->
    <div class="modal fade" id="editEnderecoModal" tabindex="-1" aria-labelledby="editEnderecoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEnderecoModalLabel">Editar Endereço</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editEnderecoForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editEnderecoCep" placeholder="CEP">
                            <label for="editEnderecoCep">CEP</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editEnderecoCidade" placeholder="Cidade">
                            <label for="editEnderecoCidade">Cidade</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="editEnderecoRua" placeholder="Rua">
                            <label for="editEnderecoRua">Rua</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="editEnderecoNumero" placeholder="Número">
                            <label for="editEnderecoNumero">Número</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="editEnderecoComplemento" placeholder="Complemento" style="height: 100px;"></textarea>
                            <label for="editEnderecoComplemento">Complemento</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclui o JavaScript -->
    <script src="../../js/Endereco.js"></script>
</body>
</html>

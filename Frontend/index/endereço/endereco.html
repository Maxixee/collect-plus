<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" class="h-100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap por link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="icons/icons8-endereço-50.png" type="image/x-icon">
    <title>Cadastro de Endereço</title>
    <style>
        .formulario {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Formulário de Cadastro de Endereço -->
    <main class="w-100 m-auto formulario">
        <form>
            <img src="icons/icons8-endereço-50.png" alt="" class="mb-4" height="57" width="72"/>
            <h1 class="h4 mb-3 fw-norm">CADASTRO DE ENDEREÇO</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputCidade" placeholder="CIDADE">
                <label for="floatingInputCidade">CIDADE</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="floatingInputCep" placeholder="CEP">
                <label for="floatingInputCep">CEP</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputRua" placeholder="RUA">
                <label for="floatingInputRua">RUA</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="floatingInputNumero" placeholder="NUMERO">
                <label for="floatingInputNumero">NUMERO</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" id="floatingTextarea" placeholder="COMPLEMENTO" style="height: 100px;"></textarea>
                <label for="floatingTextarea">COMPLEMENTO</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckdefault"/>
                <label class="form-check-label" for="flexCheckdefault">Lembre-se de mim</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="button" onclick="createEndereco()">CADASTRAR</button>
            <a class="button btn btn-primary w-100 py-2" href="./end_cadastrados.html">VER CADASTRADOS</a>
            <a class="button btn btn-primary w-100 py-2" href="../main/index.html">VOLTAR</a>
        </form>
    </main>

    <!-- Inclui o arquivo JavaScript -->
    <script src="../../js/Endereco.js"></script>
</body>
</html>

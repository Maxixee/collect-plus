<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" class="h-100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap por link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Bootstrap por download-->
    <link rel="stylesheet" href="../bootstrap/bootstrap-5.3.3-dist/css/bootstrap-grid.css">
    <script src="../bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <link rel="shortcut icon" href="img/icons8-jogar-fora-50.png" type="image/x-icon">
    <title>PONTOS DE COLETA</title>
</head>
<body>
   <div class="container">
    <div class="table-responsive">  
    <table class="table table-striped table-hover table-bordered table-sm align-middle caption-top">
        <thead class="text-center"><tr>
            <th>ID</th>
            <th>Tipo de Lixo</th>
            <th>Endereço</th>
            <th>EDITAR</th>
            <th>EXCLUIR</th>
        </tr></thead>
        <tbody class="text-center" id="tabelaPontosDeColetaBody">
            <!-- As linhas serão preenchidas dinamicamente pelo JavaScript -->
        </tbody>
        <caption class="text-center">PONTOS DE COLETA CADASTRADOS</caption>
    </table>
    </div >  
        <center><a class="btn btn-primary w-40 py-2" href="coleta.html">VOLTAR</a></center>
   </div>
   <!-- Modal de Edição de Ponto de Coleta -->
    <div class="modal fade" id="editPontoDeColetaModal" tabindex="-1" aria-labelledby="editPontoDeColetaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPontoDeColetaModalLabel">Editar Ponto de Coleta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPontoDeColetaForm">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="editPontoDeColetaEndereco" placeholder="ID do Endereço">
                            <label for="editPontoDeColetaEndereco">ID do Endereço</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-control" id="editPontoDeColetaTipoLixo" placeholder="Tipo de Lixo">
                                <option>Reciclável</option>
                                <option>Orgânico</option>
                                <option>Doméstico</option>
                                <option>Comercial</option>
                                <option>Industrial</option>
                                <option>Hospitalar</option>
                                <option>Eletrônico</option>
                                <option>Radioativo</option>
                            </select>
                            <label for="editPontoDeColetaTipoLixo">Tipo de Lixo</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
   <script src="../../js/PontoDeColeta.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" class="h-100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap por link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Bootstrap por download-->
    <link rel="stylesheet" href="../bootstrap/bootstrap-5.3.3-dist/css/bootstrap-grid.css">
    <script src="../bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="style_coleta.css">
    <link rel="shortcut icon" href="../main/img/icons8-caminhão-de-lixo-50 (2).png" type="image/x-icon">
    <title>COLETA</title>
</head>
<body class="d-flex alingn-itens-center py-4 bg-body-">
    <div class="container">
        <main class="formulario">
            <form id="coletaForm">
                <img src="../main/img/icons8-caminhão-de-lixo-50 (2).png" alt="Ícone Caminhão" class="mb-4" height="57" width="72"/>
                <h1 class="h4 mb-3 fw-normal">Cadastro de Coleta</h1>
    
                <div class="form-floating">
                    <input type="number" class="form-control" id="equipeColeta" placeholder="ID Equipe de Coleta" required>
                    <label for="equipeColeta">ID Equipe de Coleta</label>
                </div>
    
                <div class="form-floating">
                    <input type="number" class="form-control" id="pontoColeta" placeholder="ID Ponto de Coleta" required>
                    <label for="pontoColeta">ID Ponto de Coleta</label>
                </div>
    
                <div class="form-floating">
                    <input type="number" step="0.01" class="form-control" id="frete" placeholder="Frete" required>
                    <label for="frete">Frete</label>
                </div>
    
                <button type="submit" class="btn btn-primary w-100 py-2">Cadastrar</button>
            </form>
        </main>
    
        <!-- Lista de Coletas -->
        <div class="table-container">
            <h2>Lista de Coletas</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Equipe</th>
                        <th>Ponto</th>
                        <th>Frete</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="listaColetas">
                    <!-- Os itens cadastrados aparecerão aqui -->
                </tbody>
            </table>
        </div>
    </div>
    
    <div class="modal fade" id="editColetaModal" tabindex="-1" aria-labelledby="editColetaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editColetaModalLabel">Editar Coleta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editColetaForm">
                        <!-- Campo para ID da Equipe de Coleta -->
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="editColetaEquipeId" placeholder="ID Equipe de Coleta" required>
                            <label for="editColetaEquipeId">ID Equipe de Coleta</label>
                        </div>
    
                        <!-- Campo para ID do Ponto de Coleta -->
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="editColetaPontoId" placeholder="ID Ponto de Coleta" required>
                            <label for="editColetaPontoId">ID Ponto de Coleta</label>
                        </div>
    
                        <!-- Campo para Frete -->
                        <div class="form-floating mb-3">
                            <input type="number" step="0.01" class="form-control" id="editColetaFrete" placeholder="Frete" required>
                            <label for="editColetaFrete">Frete</label>
                        </div>
    
                        <!-- Botão de Salvar -->
                        <button type="submit" class="btn btn-primary w-100 py-2">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/Coleta.js"></script>

</body>
</html>
